        <div class="lines"> We have sent you an One Time Password to :) </div>

        <!-- <div class="lines">It's a Big World Sign up now, Go Explore {:)</div> -->
        <div class="input_box">
            <form action="#">
                <label for="phno">Phone Number</label>
                <input type="text" name="telphone" placeholder="123 456 7890" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                    maxlength="10" title="Ten digits code" required
                    onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                <label for="otp">OTP</label>
                <input type="text" name="otp" inputmode="numeric" pattern="[0-9]{6}" maxlength="6" required
                    onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                <input type="submit" value="Submit">
